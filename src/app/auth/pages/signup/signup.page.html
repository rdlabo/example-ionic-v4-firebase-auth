<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input required type="text" [(ngModel)]="login.email" name="login.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input required type="password" [(ngModel)]="login.password" name="login.password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button fill="outline" expand="block" [disabled]="!f.form.valid || loading" (click)="doSingUp()">Sign Up</ion-button>
    <ion-button fill="clear" expand="block" routerLink="/auth/signin">Sign In</ion-button>
  </form>
</ion-content>
